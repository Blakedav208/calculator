<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorBody">
        <div class="calcScreen"></div>
        <div class="calculatorButtons">
          <div class="numbers">
            <button onclick="addToCurrentVal(1)">1</button>
            <button onclick="addToCurrentVal(2)">2</button>
            <button onclick="addToCurrentVal(3)">3</button>
            <button onclick="addToCurrentVal(4)">4</button>
            <button onclick="addToCurrentVal(5)">5</button>
            <button onclick="addToCurrentVal(6)">6</button>
            <button onclick="addToCurrentVal(7)">7</button>
            <button onclick="addToCurrentVal(8)">8</button>
            <button onclick="addToCurrentVal(9)">9</button>
            <button onclick="addToCurrentVal(0)">0</button>
          </div>
          <div class="operators">
            <button onclick="addToArray('+')">+</button>
            <button onclick="addToArray('-')">-</button>
            <button onclick="addToArray('*')">*</button>
            <button onclick="addToArray('/')">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
