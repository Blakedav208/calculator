<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorBody">
        <div class="calcScreen"></div>
        <div class="calculatorButtons">
          <div class="numbers">
            <div class="calcBtn">0</div>
            <div class="calcBtn">1</div>
            <div class="calcBtn">2</div>
            <div class="calcBtn">3</div>
            <div class="calcBtn">4</div>
            <div class="calcBtn">5</div>
            <div class="calcBtn">6</div>
            <div class="calcBtn">7</div>
            <div class="calcBtn">8</div>
            <div class="calcBtn">9</div>
          </div>
          <div class="operators">
            <div class="calcBtn">+</div>
            <div class="calcBtn">-</div>
            <div class="calcBtn">/</div>
            <div class="calcBtn">*</div>
            <div class="calcBtn">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
